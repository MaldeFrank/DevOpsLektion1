# This workflow will do a clean installation of node dependencies,
# cache/restore them, build the source code and run tests
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]  # Du kan tilføje flere versioner hvis ønsket

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./web

      - name: Build project
        run: npm run build --if-present
        working-directory: ./web

      - name: Run tests
        run: npm test
        working-directory: ./web

      - name: Deploy to GitHub Pages
        uses: MaldeFrank/github-pages-deploy-action@v4
        with:
          folder: web/build
